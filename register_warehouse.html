	<!DOCTYPE html>
<html>
<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">

	<!-- Stylesheet for nonbootstrap function -->
	<link rel="stylesheet" type="text/css" href="vendor/css/style.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>

	<!-- jquery -->
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!-- Template functions loader -->
    <script>
    	$(function () {
    		$('#header').load('header.html');
    	});
    	$(function () {
    		$('#footer').load('footer.html');
    	});
    </script>
	<title></title>
</head>
<body>
	<header id="header"></header>

	<div class="row d-flex align-items-center justify-content-center">
		<div class="col-lg-7 text-center" style="font-family: Roboto; font-weight: bolder;">
			<h3 style="font-size: 70px"> Register</h3>
			<h1 style="font-size: 120px"> Warehouse </h1>
		</div>
		<div class="col-lg-5">
			<form class="r-fill-part">
				<div class="form-outline mb-4">
					<input type="text" id="name" class="form-control" placeholder="Warehouse name" style="background-color: #fff; border: 1px solid grey">
				</div>
				<div class="form-outline mb-4">
					<input type="text" id="location" class="form-control" placeholder="Location of warehouse" style="background-color: #fff; border: 1px solid grey">
				</div>
				<div class="form-outline mb-4">
					<input type="text" id="products" class="form-control" placeholder="Type of accepted products" style="background-color: #fff; border: 1px solid grey">
				</div>
				<div class="form-outline mb-4">
					<input type="text" id="size" class="form-control" placeholder="Size/Capacity of Warehouse" style="background-color: #fff; border: 1px solid grey">
				</div>
				<div class="form-outline mb-4">
					<input type="text" id="phone" class="form-control" placeholder="Phone Number" style="background-color: #fff; border: 1px solid grey">
				</div>
					<button type="button" class="r-login"> Register Warehouse </button>
			</form>
		</div>
	</div>


	<footer class="page-footer text-center fixed-bottom" id="footer"></footer>

</body>
</html>
