<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.css">

	<!-- Stylesheet for nonbootstrap function -->
	<link rel="stylesheet" type="text/css" href="vendor/css/style.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>

	<!-- jquery -->
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!-- font awesome icon pack -->
    <script src="https://kit.fontawesome.com/a222f6d491.js" crossorigin="anonymous"></script>

    <!-- Template functions loader -->
    <script>
    	$(function () {
    		$('#header').load('header.html');
    	});
    	$(function () {
    		$('#footer').load('footer.html');
    	});
    	$(function () {
    		$('#sidebar').load('sidebar.html');
    	});
    </script>
	<title></title>
</head>
<body>
	<header class="page-header" id="header"></header>

    <div id="content">
        <div class="grid align-items-center py24">
            <div class="fs-headline1"> Ask a Public Question </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="grid align-items-start justify-content-between">
                        <div class="grid-cell fl1">
                            <form id="post-form" class="post-form">
                                <div id="question-form">
                                    <div class="bg-white full-form">
                                        <div id="post-title" class="ps-relative mb16">
                                            <div class="grid fl1 fd-column">
                                                <label class="d-block s-label mb4" for="Title"> Title 
                                                    <div class="grid">
                                                        <p class="mb-4 mt-2 description">Be specific and imagine you are asking another person the question</p>
                                                    </div>
                                                </label>
                                                <div class="fl1 ps-relative">
                                                    <input id="title" name="title" type="text" maxlength="300" tabindex="100" placeholder="e.g What causes a fish to have boil?" class="s-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div id="post-editor" class="post-editor">
                                            <div class="ps-relative">
                                                <label class="s-label mb-4 d-block" for="q-input">
                                                    Body
                                                    <p class="description mt-2"> Include all the information someone would need to answer your question. </p>
                                                </label>
                                                <div class="q-container">
                                                   <div id="q-but-bar" class="q-but-bar btr-sm">
                                                       <ul id="q-but-row" class="q-but-row">
                                                            <li class="q-but btn" id="q-bold-but" title="Strong Ctrl+B">
                                                                <i class="fas fa-bold" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-italic-but" title="Emphasis Ctrl+I">
                                                                <i class="fa fa-italic" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-spacer q-spacer1" id="q-spacer1"></li>
                                                            <li class="q-but btn" id="q-link-but" title="Hyperlink Ctrl+L">
                                                                <i class="fa fa-link" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-quote-but" title="Blockquote Ctrl+Q">
                                                                <i class="fa fa-quote-left" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-image-but" title="Image Ctrl+G">
                                                                <i class="fa fa-picture-o" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-vn-but" title="Voicenote Ctrl+V">
                                                                <i class="fa fa-microphone" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-spacer q-spacer2" id="q-spacer2"></li>
                                                            <li class="q-but btn" id="q-olist-but" title="Numbered list Ctrl+O">
                                                                <i class="fa fa-list-ol" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-ulist-but" title="Bulleted List Ctrl+U">
                                                                <i class="fa fa-list-ul" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-paragraph-but" title="Paragraph tab">
                                                                <i class="fa fa-paragraph" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-spacer q-spacer3" id="q-spacer3"></li>
                                                            <li class="q-but btn" id="q-undo-but" title="Undo Ctrl+Z">
                                                                <i class="fa fa-undo" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-but btn" id="q-redo-but" title="Redo Ctrl+Y">
                                                                <i class="fa fa-redo" style="background-position: 0px 0px;"></i>
                                                            </li>
                                                            <li class="q-spacer q-spacer-max"></li>
                                                        </ul>
                                                   </div> 
                                                   <div>
                                                       <div class="ps-relative">
                                                           <textarea id="q-input" class="q-input s-input bar0" data-post-type-id="1" cols="92" rows="15" tabindex="101" data-min-length></textarea>
                                                       </div>
                                                   </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ps-relative" id="tag-editor">
                                            <div class="ps-relative">
                                                <div style="padding: 0;">
                                                    <div class="grid align-items-center justify-content-between">
                                                        <label class="s-label mb4 d-block grid-cell fl1">
                                                            Tags
                                                            <div class="description mt-2"> Add up to 3 tags to describe what your question is all about</div>
                                                        </label>
                                                        <a class="grid-cell btn p8" aria-controls="how-to-tag-popover" data-controller="s-popover" data-action="click->s-popover#toggle" data-s-popover-placement="top-end">
                                                            <svg aria-hidden="true" class="svg-icon iconHelpSm" width="14" height="14" viewBox="0 0 14 14"><path d="M7 1C3.74 1 1 3.77 1 7c0 3.26 2.77 6 6 6 3.27 0 6-2.73 6-6s-2.73-6-6-6zm1.06 9.06c-.02.63-.48 1.02-1.1 1-.57-.02-1.03-.43-1.01-1.06.02-.63.5-1.04 1.08-1.02.6.02 1.05.45 1.03 1.08zm.73-3.07-.47.3c-.2.15-.36.36-.44.6a3.6 3.6 0 00-.08.65c0 .04-.03.14-.16.14h-1.4c-.14 0-.16-.09-.16-.13-.01-.5.11-.99.36-1.42A4.6 4.6 0 017.7 6.07c.15-.1.21-.21.3-.33.18-.2.28-.47.28-.74.01-.67-.53-1.14-1.18-1.14-.9 0-1.18.7-1.18 1.46H4.2c0-1.17.31-1.92.98-2.36a3.5 3.5 0 011.83-.44c.88 0 1.58.16 2.2.62.58.42.88 1.02.88 1.82 0 .5-.17.9-.43 1.24-.15.2-.44.47-.86.79h-.01z"></path></svg>
                                                        </a>
                                                    </div>
                                                    <div class="ps-relative mb-2">
                                                        <div>
                                                            <input id="tagnames" class="s-input box-border js-post-tags-field" name="tagnames" type="text" size="60" value="" tabindex="103" placeholder="e.g. (farming rice chicken)">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="grid mt32 align-items-center">
                                        <button class="grid-cell job-search-but2">Review your question</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>

    <footer class="page-footer text-center" id="footer"></footer>
</body>
</html>
