<!DOCTYPE html>
<html>
<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">

	<!-- Stylesheet for nonbootstrap function -->
	<link rel="stylesheet" type="text/css" href="vendor/css/style.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>

	<!-- jquery -->
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!-- Template functions loader -->
    <script>
    	$(function () {
    		$('#header').load('header.html');
    	});
    	$(function () {
    		$('#footer').load('footer.html');
    	});
    </script>
	<title></title>
</head>
<body>
	<header class="page-header" id="header"></header>

	<div class="row d-flex align-items-center justify-content-center">
		<div class="col-lg-5" style="transform: translateX(30%); color: #000; font-family: monospace;">
			<h3 style="font-size: 60px"> Find a </h3>
			<h1 style="font-size: 60px"> Worker </h1>
		</div>
		<div class="col-lg-7">
			<form class="w-fill-part">
				<div class="row mb-4">
					<div class="col">
						<div class="form-outline">
							<input type="text" id="name" class="form-control" style="background-color: #fff; border: 1px solid grey">
							<label class="form-label" for="name"> Full Name</label>
						</div>
					</div>
					<div class="col">
						<div class="form-outline">
							<input type="text" id="location" class="form-control" style="background-color: #fff; border: 1px solid grey">
							<label class="form-label" for="location"> Work Location </label>
						</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col">
						<div class="form-outline">
							<input type="text" id="products" class="form-control" style="background-color: #fff; border: 1px solid grey">
							<label class="form-label" for="products"> Job Type </label>
						</div>
					</div>
					<div class="col">
						<div class="form-outline">
							<input type="text" id="size" class="form-control" style="background-color: #fff; border: 1px solid grey">
							<label class="form-label" for="size"> Phone Number </label>
						</div>
					</div>
				</div>
				<div class="form-outline">
					<input type="text" id="phone" class="form-control" style="height: 150px; background-color: #fff; border: 1px solid grey">
					<label class="form-label" for="phone"> Job Description </label>
				</div>
				<button type="button" class="w-login"> Register Warehouse </button>
			</form>
		</div>
	</div>
	<footer class="page-footer text-center fixed-bottom" id="footer"></footer>

</body>
</html>
